<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regels | Nootjes SMP</title>
    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(10, 10, 12, 0.95); /* Blur weg, iets minder doorzichtig */
            --content-bg: rgba(0, 0, 0, 0.7);
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
            /* Blur op body is verwijderd */
        }

        /* ===== BOVENSTE BALK ===== */
        .top-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid var(--neon-lava);
            padding: 12px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .wrapper { max-width: 850px; margin: 0 auto; padding: 40px 20px; }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* ===== TERUG KNOP ===== */
        .back-container { margin-bottom: 40px; animation: slideIn 0.8s ease-out forwards; }
        .btn-3d {
            background: #ffffff; border: 3px solid #000000; padding: 10px 22px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 12px; box-shadow: 0 5px 0 #000000;
            transition: 0.1s; text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 8px; cursor: pointer;
        }
        .btn-3d:hover { transform: translateY(2px); box-shadow: 0 3px 0 #000000; }

        /* ===== REGELS CONTAINER ===== */
        .rules-container { display: flex; flex-direction: column; gap: 12px; }

        .rule-item {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 69, 0, 0.4);
            background: var(--dark-panel);
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            transition: all 0.3s ease;
            /* Backdrop-filter blur verwijderd */
        }

        .rule-header {
            width: 100%; padding: 20px 25px; background: none;
            color: white; text-align: left; border: none; outline: none;
            cursor: pointer; font-size: 19px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
        }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            background: var(--content-bg);
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-inner {
            padding: 25px 30px;
            color: var(--text-dim);
            font-size: 16px;
            line-height: 1.7;
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        /* ACTIVE STATE */
        .rule-item.active { border-color: var(--neon-lava); transform: scale(1.01); }
        .icon { transition: transform 0.4s ease; color: var(--neon-lava); font-weight: bold; }
        .rule-item.active .icon::after { content: 'âœ–'; }
        .rule-item:not(.active) .icon::after { content: 'ï¼‹'; }

        header { text-align: center; margin-bottom: 20px; animation: slideIn 0.8s ease-out forwards; }
        h1 { font-size: 50px; font-weight: 900; text-shadow: 4px 4px 0px var(--neon-lava); text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="top-bar">
        NCSMP - Seizoen 2
    </div>

    <div class="wrapper">
        <header>
            <img src="logo.png" alt="Logo" style="max-width:300px; width:70%;">
        </header>

        <div class="back-container">
            <a href="index.html" class="btn-3d">â¬… Terug</a>
        </div>

        <h1>REGELS</h1>

        <div class="rules-container" id="rulesList">
            </div>
    </div>

    <script>
        const rules = [
           ["ðŸ“Œ 1. Algemene Regels","Behandel alle spelers en staff met respect. Beledigingen, toxiciteit, racisme, discriminatie, haatdragende taal of het aanzetten tot haat zijn niet toegestaan."
            "Dit geldt voor chat, voice, gebruikersnamen, skins, builds en alle andere vormen van interactie."]
            ["ðŸ“Œ 2. Gameplay Regels", "Hacks, cheats, X-ray en duping zijn ten strengste verboden."],
            ["ðŸ“Œ 3. Modpack & Fair Play", "Gebruik alleen de goedgekeurde mods uit de officiÃ«le pack."],
            ["ðŸ“Œ 4. Metagaming", "Geen stream sniping of informatie buiten de game gebruiken."],
            ["ðŸ“Œ 5. Bouw Regels", "Geen ongepaste bouwwerken of 1x1 torens."],
            ["ðŸ“Œ 6. Vulkaan", "De Vulkaan is een gevarenzone. PvP is hier altijd toegestaan."],
            ["ðŸ“Œ 7. The Lost Shores", "Na je dood ga je naar de Shores voor een laatste kans."],
            ["ðŸ“Œ 8. Item Caps & Verboden Items", "Sommige items zijn gelimiteerd om de balans te behouden."],
            ["ðŸ“Œ 9. Bases, Bordjes & Griefing", "Laat altijd een bordje achter bij een overval."],
            ["ðŸ“Œ 10. Combat Logging", "Niet uitloggen in gevecht. Dit resulteert in een straf."],
            ["ðŸ“Œ 11. Lore, Roleplay & Random Kills", "Zorg voor een geldige RP reden voordat je iemand aanvalt."],
            ["ðŸ“Œ 12. Farms & Redstone", "Houd farms compact en voorkom server lag."],
            ["ðŸ“Œ Slotregel â€“ Interpretatie", "De staff heeft altijd het laatste woord."]
        ];

        const list = document.getElementById('rulesList');

        rules.forEach((rule, i) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.style.animationDelay = `${i * 0.07}s`;
            div.innerHTML = `
                <button class="rule-header">${rule[0]} <span class="icon"></span></button>
                <div class="rule-content"><div class="content-inner">${rule[1]}</div></div>
            `;
            list.appendChild(div);
        });

        document.addEventListener('click', (e) => {
            const header = e.target.closest('.rule-header');
            if (!header) return;
            const item = header.parentElement;
            const content = item.querySelector('.rule-content');
            const isActive = item.classList.contains('active');

            document.querySelectorAll('.rule-item').forEach(el => {
                el.classList.remove('active');
                el.querySelector('.rule-content').style.maxHeight = null;
            });

            if (!isActive) {
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    </script>
</body>
</html>
