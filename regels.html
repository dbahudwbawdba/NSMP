<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regels | Nootjes SMP</title>
    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(10, 10, 12, 0.95);
            --content-bg: rgba(0, 0, 0, 0.7);
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* ===== TOP BALK ===== */
        .top-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 3px solid var(--neon-lava);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .wrapper { max-width: 850px; margin: 120px auto 0 auto; padding: 20px; }

        /* ===== SMOOTH INLADEN ANIMATIE ===== */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        header, .back-container, h1, .rule-item { 
            animation: slideIn 0.8s ease forwards; 
        }

        /* ===== TERUG KNOP (3D Look) ===== */
        .back-container { margin-bottom: 40px; }
        .btn-3d {
            background: #ffffff; border: 3px solid #000000; padding: 12px 25px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 14px; box-shadow: 0 6px 0 #000000;
            transition: 0.1s; text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 10px; cursor: pointer;
        }
        .btn-3d:hover { transform: translateY(2px); box-shadow: 0 4px 0 #000000; }
        .btn-3d:active { transform: translateY(6px); box-shadow: 0 0px 0 #000000; }

        /* ===== REGEL ITEMS ===== */
        .rules-container { display: flex; flex-direction: column; gap: 15px; }

        .rule-item {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 69, 0, 0.3);
            background: var(--dark-panel);
            opacity: 0; /* Begint onzichtbaar voor animatie */
        }

        .rule-header {
            width: 100%; padding: 22px 25px; background: none;
            color: white; text-align: left; border: none; outline: none;
            cursor: pointer; font-size: 19px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.3s;
        }

        .rule-header:hover { background: rgba(255, 69, 0, 0.05); }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            background: var(--content-bg);
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-inner {
            padding: 20px 30px 30px 30px;
            color: var(--text-dim);
            font-size: 16px;
            line-height: 1.8;
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        /* LIJST STYLING */
        ul { margin: 0; padding-left: 20px; }
        li { margin-bottom: 12px; }
        li strong { color: var(--neon-lava); }

        /* ACTIVE / OPEN STATE */
        .rule-item.active { border-color: var(--neon-lava); box-shadow: 0 0 20px rgba(255, 69, 0, 0.1); }
        .icon { font-size: 22px; transition: transform 0.4s ease; color: var(--neon-lava); }
        .rule-item.active .icon { transform: rotate(45deg); }
        .rule-item.active .icon::after { content: 'ï¼‹'; } /* Wordt een kruisje door de rotatie */
        .rule-item:not(.active) .icon::after { content: 'ï¼‹'; }

        h1 { font-size: 50px; font-weight: 900; text-shadow: 4px 4px 0px var(--neon-lava); text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

        <div class="back-container">
            <a href="index.html" class="btn-3d">â¬… Terug</a>

            ["ðŸ“Œ 5. Bouw Regels", "<ul><li><strong>Litematica:</strong> Het gebruik van schematics of bouw-overlays is verboden.</li><li><strong>Traps:</strong> Alleen toegestaan als de eigenaar online is en er RP-reden is.</li><li><strong>Explosieven:</strong> Maximaal 3 TNT per trap om enorme schade te beperken.</li><li><strong>Mechanieken:</strong> Geen sculk-traps of insta-kill constructies.</li><li><strong>Cramming:</strong> Spelers doden via entity-cramming is verboden.</li><li><strong>Toegankelijkheid:</strong> Bouw in de stijl van je eiland/lore.</li></ul>"],

            ["ðŸ“Œ 8. Item Caps & Verboden Items", "<ul><li><strong>Caps:</strong> Maximaal 1 Totem, 32 Gapples, 4 God Apples en 3 stacks Pearls.</li><li><strong>Verboden:</strong> End Crystals, Elytra's, Respawn Anchors en Tridents zijn verboden.</li><li><strong>Opslag:</strong> Het verstoppen van extra items om de cap te omzeilen mag niet.</li><li><strong>Controle:</strong> Staff heeft het recht om inventories op elk moment te legen.</li><li><strong>Wijzigingen:</strong> Caps kunnen wijzigen op basis van de server-balans.</li><li><strong>Sancties:</strong> Overtreding leidt tot inname van alle items van die categorie.</li></ul>"],
            ["ðŸ“Œ 9. Bases & Griefing", "<ul><li><strong>Claimen:</strong> Plaats een bordje 'Base - [Naam]' om je eigendom te beschermen.</li><li><strong>Griefing:</strong> Slopen bij een beschermde base is verboden.</li><li><strong>Vrijheid:</strong> Onbeschermde bases (zonder bordje) mogen worden gegriefd.</li><li><strong>Sabotage:</strong> Geen lava of water-griefing bij lore-gebouwen.</li><li><strong>Bordjes:</strong> Moeten duidelijk bij de hoofdingang staan.</li><li><strong>Besluit:</strong> Bij ruzie over land bepaalt de staff de grens.</li></ul>"],
            ["ðŸ“Œ 10. Combat Logging", "<ul><li><strong>PvP:</strong> Uitloggen tijdens combat resulteert in een directe inventory-wipe.</li><li><strong>Crash:</strong> Meld een crash direct bij de staff met bewijsmateriaal.</li><li><strong>Timer:</strong> Wacht altijd 30 seconden na een gevecht voor je uitlogt.</li><li><strong>Vluchten:</strong> Teleporteren of safezones betreden tijdens gevecht is verboden.</li><li><strong>Handhaving:</strong> Combat-logging wordt streng gecontroleerd via de logs.</li><li><strong>Fairness:</strong> Geef je tegenstander de kans om het gevecht af te maken.</li></ul>"],
            ["ðŸ“Œ 11. Lore & Roleplay", "<ul><li><strong>RDM:</strong> Willekeurig mensen doden zonder verhaal is niet toegestaan.</li><li><strong>Verhaal:</strong> Bouw conflicten op via gesprekken en RP-acties.</li><li><strong>Keuzes:</strong> Jouw keuzes hebben invloed op het verloop van het seizoen.</li><li><strong>Interactie:</strong> Probeer altijd eerst te praten voor je je zwaard trekt.</li><li><strong>Doel:</strong> De SMP draait om het gezamenlijke verhaal, niet alleen PvP.</li><li><strong>Kwaliteit:</strong> Goede RP wordt gewaardeerd door de community en staff.</li></ul>"],
            ["ðŸ“Œ 12. Farms & Redstone", "<ul><li><strong>Raid Farms:</strong> Zijn volledig verboden (ook Omen-farms).</li><li><strong>Lag:</strong> Geen constructies die de server-TPS omlaag brengen.</li><li><strong>Automatisering:</strong> Volledig automatische AFK-farms zijn verboden.</li><li><strong>Entities:</strong> Houd het aantal mobs/dieren in chunks beperkt.</li><li><strong>Duping:</strong> Elke vorm van item-duplicatie leidt tot een permaban.</li><li><strong>Verwijdering:</strong> Staff mag laggy constructies zonder overleg slopen.</li></ul>"],
            ["ðŸ“Œ Slotregel â€“ Interpretatie", "<ul><li><strong>Laatste woord:</strong> De staff heeft altijd gelijk, ook in situaties buiten de regels.</li><li><strong>Loopholes:</strong> Het expres opzoeken van mazen in de wet wordt gestraft.</li><li><strong>Update:</strong> Regels kunnen veranderen; check regelmatig deze pagina.</li><li><strong>Respect:</strong> Behandel de staff met respect, zij doen dit vrijwillig voor de community.</li></ul>"]
        ];

        const list = document.getElementById('rulesList');

        // Dynamisch inladen met animatie-vertraging
        rules.forEach((rule, i) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.style.animationDelay = `${i * 0.08}s`;
            div.innerHTML = `
                <button class="rule-header">
                    ${rule[0]} 
                    <span class="icon"></span>
                </button>
                <div class="rule-content">
                    <div class="content-inner">${rule[1]}</div>
                </div>
            `;
            list.appendChild(div);
        });

        // Click handler voor smoothness
        document.addEventListener('click', (e) => {
            const header = e.target.closest('.rule-header');
            if (!header) return;

            const item = header.parentElement;
            const content = item.querySelector('.rule-content');
            const isActive = item.classList.contains('active');

            // Sluit alle anderen voor een clean overzicht
            document.querySelectorAll('.rule-item').forEach(el => {
                el.classList.remove('active');
                el.querySelector('.rule-content').style.maxHeight = null;
            });

            // Open de gekozen regel
            if (!isActive) {
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
                
                // Scroll een beetje mee als de regel buiten beeld valt
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            }
        });
    </script>
