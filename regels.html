<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regels | Nootjes SMP</title>
    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(10, 10, 12, 0.95);
            --content-bg: rgba(0, 0, 0, 0.7);
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
            /* Geen blur op de achtergrond */
        }

        /* ===== TOP BALK ===== */
        .top-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 3px solid var(--neon-lava);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .wrapper { max-width: 850px; margin: 100px auto 0 auto; padding: 20px; }

        /* ===== SMOOTH INLADEN ===== */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        header, .back-container, h1 { animation: slideIn 0.8s ease forwards; }

        /* ===== TERUG KNOP (3D Look) ===== */
        .back-container { margin-bottom: 40px; }
        .btn-3d {
            background: #ffffff; border: 3px solid #000000; padding: 12px 25px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 14px; box-shadow: 0 6px 0 #000000;
            transition: 0.1s; text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 10px; cursor: pointer;
        }
        .btn-3d:hover { transform: translateY(2px); box-shadow: 0 4px 0 #000000; }
        .btn-3d:active { transform: translateY(6px); box-shadow: 0 0px 0 #000000; }

        /* ===== REGEL ITEMS ===== */
        .rules-container { display: flex; flex-direction: column; gap: 12px; }

        .rule-item {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 69, 0, 0.4);
            background: var(--dark-panel);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
            transition: all 0.3s ease;
        }

        .rule-header {
            width: 100%; padding: 20px 25px; background: none;
            color: white; text-align: left; border: none; outline: none;
            cursor: pointer; font-size: 19px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
        }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            background: var(--content-bg);
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-inner {
            padding: 25px 30px;
            color: var(--text-dim);
            font-size: 16px;
            line-height: 1.7;
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        /* ACTIVE / OPEN STATE */
        .rule-item.active { border-color: var(--neon-lava); transform: scale(1.01); }
        .icon { transition: transform 0.4s ease; color: var(--neon-lava); font-weight: bold; }
        .rule-item.active .icon::after { content: 'âœ–'; }
        .rule-item:not(.active) .icon::after { content: 'ï¼‹'; }

        h1 { font-size: 50px; font-weight: 900; text-shadow: 4px 4px 0px var(--neon-lava); text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="top-bar">NCSMP - Seizoen 2</div>

    <div class="wrapper">
        <header style="text-align:center;">
            <img src="logo.png" alt="Logo" style="max-width:300px; width:80%;">
        </header>

        <div class="back-container">
            <a href="index.html" class="btn-3d">â¬… Terug</a>
        </div>

        <h1>REGELS</h1>

        <div class="rules-container" id="rulesList">
            </div>

        <footer style="text-align: center; padding: 60px; color: rgba(255,255,255,0.3); font-weight: bold;">
            NOOTJES SMP &copy; 2026
        </footer>
    </div>

    <script>
        const rules = [
            ["ðŸ“Œ 1. Algemene Regels", "Wees respectvol naar alle spelers. Geen haatzaaien of toxic gedrag."],
            ["ðŸ“Œ 2. Gameplay Regels", "Geen hacks, cheats of X-ray."],
            ["ðŸ“Œ 3. Modpack & Fair Play", "Gebruik alleen de officiÃ«le mods."],
            ["ðŸ“Œ 4. Metagaming", "Gebruik geen info van streams in-game."],
            ["ðŸ“Œ 5. Bouw Regels", "Bouw realistisch en in de stijl van je eiland."],
            ["ðŸ“Œ 6. Vulkaan", "Gevarenzone: PvP staat hier altijd aan."],
            ["ðŸ“Œ 7. The Lost Shores", "Na dood ga je hierheen voor je laatste kans."],
            ["ðŸ“Œ 8. Item Caps & Verboden Items", "Bepaalde items zijn gelimiteerd."],
            ["ðŸ“Œ 9. Bases, Bordjes & Griefing", "Laat altijd een bordje achter bij een overval."],
            ["ðŸ“Œ 10. Combat Logging", "Niet uitloggen tijdens gevechten."],
            ["ðŸ“Œ 11. Lore, Roleplay & Random Kills", "Zorg voor een geldige reden voor PvP."],
            ["ðŸ“Œ 12. Farms & Redstone", "Houd het lag-vrij."],
            ["ðŸ“Œ Slotregel â€“ Interpretatie", "Staff heeft het laatste woord."]
        ];

        const list = document.getElementById('rulesList');

        rules.forEach((rule, i) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.style.animationDelay = `${i * 0.08}s`;
            div.innerHTML = `
                <button class="rule-header">${rule[0]} <span class="icon"></span></button>
                <div class="rule-content"><div class="content-inner">${rule[1]}</div></div>
            `;
            list.appendChild(div);
        });

        document.addEventListener('click', (e) => {
            const header = e.target.closest('.rule-header');
            if (!header) return;

            const item = header.parentElement;
            const content = item.querySelector('.rule-content');
            const isActive = item.classList.contains('active');

            // Sluit anderen
            document.querySelectorAll('.rule-item').forEach(el => {
                el.classList.remove('active');
                el.querySelector('.rule-content').style.maxHeight = null;
            });

            // Open deze
            if (!isActive) {
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    </script>
</body>
</html>
