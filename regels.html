<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regels | Nootjes SMP</title>
    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(10, 10, 12, 0.9);
            --content-bg: rgba(0, 0, 0, 0.5);
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
            --transition-speed: 0.4s;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
            backdrop-filter: brightness(0.8);
        }

        .wrapper { max-width: 850px; margin: 0 auto; padding: 60px 20px; }

        /* ===== ANIMATIES ===== */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateX(0); filter: blur(0); }
        }

        header, .back-container, h1 { animation: slideIn 0.8s ease-out forwards; }

        /* ===== NAVIGATIE ===== */
        .back-container { margin-bottom: 40px; }
        .btn-3d {
            background: #ffffff; border: 3px solid #000000; padding: 12px 25px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 14px; box-shadow: 0 6px 0 #000000;
            transition: 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 10px; cursor: pointer;
        }
        .btn-3d:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #000000; }
        .btn-3d:active { transform: translateY(4px); box-shadow: 0 2px 0 #000000; }

        /* ===== REGEL ITEMS ===== */
        .rules-container { display: flex; flex-direction: column; gap: 15px; }

        .rule-item {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 69, 0, 0.4);
            background: var(--dark-panel);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
            transition: all 0.3s ease;
        }

        .rule-item:hover {
            border-color: var(--neon-lava);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.15);
            transform: scale(1.005);
        }

        .rule-header {
            width: 100%; padding: 22px 28px; background: none;
            color: white; text-align: left; border: none; outline: none;
            cursor: pointer; font-size: 20px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
        }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            background: var(--content-bg);
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-inner {
            padding: 25px 30px;
            color: var(--text-dim);
            font-size: 17px;
            line-height: 1.8;
            border-top: 1px solid rgba(255, 69, 0, 0.15);
        }

        /* ===== ACTIVE STATE ===== */
        .rule-item.active {
            border-color: var(--neon-lava);
            background: rgba(20, 20, 25, 0.98);
            transform: scale(1.01);
        }

        .rule-item.active .rule-content { max-height: 600px; }

        .icon { 
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            transition: transform 0.4s ease;
        }

        /* De X uit je screenshot */
        .rule-item.active .icon::after { 
            content: 'âœ–'; color: var(--neon-lava); font-size: 18px; font-weight: bold; 
        }

        h1 { font-size: 55px; font-weight: 900; text-shadow: 4px 4px 0px var(--neon-lava); text-align: center; margin-bottom: 40px; }

        /* Custom Scrollbar voor de content */
        .content-inner strong { color: var(--neon-lava); }
    </style>
</head>
<body>

    <div class="wrapper">
        <header style="text-align:center;">
            <img src="logo.png" alt="Logo" style="max-width:350px; width:80%; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));">
        </header>

        <div class="back-container">
            <a href="index.html" class="btn-3d"><span>â¬…</span> Terug naar Menu</a>
        </div>

        <h1>REGELS</h1>

        <div class="rules-container" id="rulesList">
            </div>

        <footer style="text-align: center; padding: 60px; color: rgba(255,255,255,0.3); font-weight: bold;">
            NOOTJES SMP &copy; 2026 â€¢ HARDCORE SEIZOEN 2
        </footer>
    </div>

    <script>
        const rules = [
            ["ðŸ“Œ 1. Algemene Regels", "Wees respectvol naar alle spelers. Geen haatzaaien, racisme, of pestgedrag. Gezelligheid staat voorop in onze community."],
            ["ðŸ“Œ 2. Gameplay Regels", "Hacks, cheats, X-ray en duping zijn ten strengste verboden. We houden de game eerlijk voor iedereen."],
            ["ðŸ“Œ 3. Modpack & Fair Play", "Gebruik alleen de goedgekeurde mods. Client-side mods die een oneerlijk voordeel geven zijn niet toegestaan."],
            ["ðŸ“Œ 4. Metagaming", "Gebruik geen informatie van streams of Discord om in-game keuzes te maken. Houd RP en real-life gescheiden."],
            ["ðŸ“Œ 5. Bouw Regels", "Bouw met zorg. Geen ongepaste bouwwerken of 1x1 torens. Houd de wereld mooi."],
            ["ðŸ“Œ 6. Vulkaan", "De Vulkaan is een <strong>gevarenzone</strong>. Hier gelden speciale regels en PvP kan elk moment uitbreken."],
            ["ðŸ“Œ 7. The Lost Shores", "Zodra je sterft, word je verbannen naar de Shores. Dit is een unieke plek voor je laatste kans."],
            ["ðŸ“Œ 8. Item Caps & Verboden Items", "Sommige items (zoals bepaalde totems of potions) kunnen gelimiteerd zijn per speler of base."],
            ["ðŸ“Œ 9. Bases, Bordjes & Griefing", "Griefen is verboden. Bij een overval laat je altijd een bordje achter met een duidelijke reden."],
            ["ðŸ“Œ 10. Combat Logging", "Niet uitloggen tijdens een gevecht. Dit wordt gezien als valsspelen en kan resulteren in een ban."],
            ["ðŸ“Œ 11. Lore, Roleplay & Random Kills", "Zorg altijd voor een goede reden voordat je iemand aanvalt. Random Deathmatch (RDM) wordt niet getolereerd."],
            ["ðŸ“Œ 12. Farms & Redstone", "Houd je farms efficiÃ«nt. Lag-machines zijn verboden en worden zonder waarschuwing verwijderd."],
            ["ðŸ“Œ Slotregel â€“ Interpretatie", "De staff heeft altijd het laatste woord. Bij twijfel over een regel: vraag het eerst aan een admin!"]
        ];

        const list = document.getElementById('rulesList');

        rules.forEach((rule, i) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.style.animationDelay = `${i * 0.08}s`;
            div.innerHTML = `
                <button class="rule-header">${rule[0]} <span class="icon"></span></button>
                <div class="rule-content"><div class="content-inner">${rule[1]}</div></div>
            `;
            list.appendChild(div);
        });

        document.addEventListener('click', (e) => {
            const header = e.target.closest('.rule-header');
            if (!header) return;

            const item = header.parentElement;
            const isActive = item.classList.contains('active');

            // Sluit alle openstaande items
            document.querySelectorAll('.rule-item').forEach(el => el.classList.remove('active'));

            // Open het geklikte item als het nog niet open was
            if (!isActive) {
                item.classList.add('active');
                // Scroll zachtjes naar het geopende item
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            }
        });
    </script>
</body>
</html>
