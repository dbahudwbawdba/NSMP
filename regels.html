<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP Hardcore Regels</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 { text-transform: uppercase; letter-spacing: 2px; }

        .rules-container {
            width: 100%;
            max-width: 800px;
        }

        /* De Accordion Item */
        .rule-item {
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* De Knop / Header */
        .rule-header {
            width: 100%;
            padding: 15px 20px;
            background: #2a2a2a;
            color: white;
            text-align: left;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .rule-header:hover { background: #3a3a3a; }

        /* De Content (het uitvouwbare deel) */
        .rule-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.3s ease;
            background: #222;
            padding: 0 20px;
        }

        /* Als de content open is */
        .rule-item.active .rule-content {
            max-height: 1000px; /* Hoog genoeg voor tekst */
            padding: 20px;
        }

        .rule-item.active .rule-header {
            border-bottom: 2px solid #4CAF50; /* Groen lijntje als hij open is */
        }

        /* Plus/Min icoontje animatie */
        .icon::after { content: '+'; font-size: 20px; }
        .rule-item.active .icon::after { content: 'âˆ’'; }

    </style>
</head>
<body>

    <h1>ðŸ“œ SMP Hardcore Regels</h1>

    <div class="rules-container">
        
        <div class="rule-item">
            <button class="rule-header">ðŸ“Œ 1. Algemene Regels <span class="icon"></span></button>
            <div class="rule-content">
                <p>Wees respectvol naar elkaar. Geen haatzaaien, racisme of toxic gedrag.</p>
            </div>
        </div>

        <div class="rule-item">
            <button class="rule-header">ðŸ“Œ 2. Gameplay Regels <span class="icon"></span></button>
            <div class="rule-content">
                <p>Geen hacks, duping of exploits gebruiken om een oneerlijk voordeel te krijgen.</p>
            </div>
        </div>

        <div class="rule-item">
            <button class="rule-header">ðŸ“Œ 13. Slotregel <span class="icon"></span></button>
            <div class="rule-content">
                <p>De staff heeft altijd het laatste woord. Regels kunnen op elk moment wijzigen.</p>
            </div>
        </div>

    </div>

    <script>
        // JavaScript om de animatie te activeren
        const acc = document.getElementsByClassName("rule-header");
        
        for (let i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.parentElement.classList.toggle("active");
            });
        }
    </script>

</body>
</html>
