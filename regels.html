    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(10, 10, 12, 0.98);
            --content-bg: rgba(20, 20, 25, 0.9);
            --border-glow: rgba(255, 69, 0, 0.3);
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* ===== TOP BALK ===== */
        .top-bar {
            width: 100%;
            background: #000;
            border-bottom: 4px solid var(--neon-lava);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 3px;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .wrapper { max-width: 900px; margin: 140px auto 50px; padding: 0 20px; }

        /* ===== TERUG KNOP ===== */
        .btn-3d {
            background: #ffffff; border: 4px solid #000000; padding: 12px 25px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 12px; box-shadow: 0 6px 0 #000000;
            transition: 0.1s; text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 10px; cursor: pointer; margin-bottom: 30px;
        }
        .btn-3d:hover { transform: translateY(2px); box-shadow: 0 4px 0 #000000; }
        .btn-3d:active { transform: translateY(6px); box-shadow: 0 0px 0 #000000; }

        h1 { 
            font-size: 60px; font-weight: 900; text-align: center; 
            text-shadow: 5px 5px 0px var(--neon-lava); 
            margin-bottom: 40px; text-transform: uppercase;
        }

        /* ===== REGEL ITEMS ===== */
        .rules-container { display: flex; flex-direction: column; gap: 20px; }

        .rule-item {
            background: var(--dark-panel);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: translateY(30px);
            animation: slideUp 0.6s forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .rule-item:hover { border-color: var(--neon-lava); box-shadow: 0 0 25px rgba(255, 69, 0, 0.2); }

        .rule-header {
            width: 100%; padding: 25px; background: none; border: none;
            color: white; font-size: 22px; font-weight: 900;
            text-align: left; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
        }

        .rule-content {
            max-height: 0; overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--content-bg);
        }

        .content-inner { padding: 30px; border-top: 2px solid var(--neon-lava); }

        /* DE REGEL PUNTEN */
        .rule-point { margin-bottom: 25px; display: block; }
        .rule-point:last-child { margin-bottom: 0; }
        .rule-point strong { 
            color: var(--neon-lava); display: block; 
            font-size: 19px; text-transform: uppercase; margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .rule-point p { margin: 0; color: #ddd; line-height: 1.7; font-size: 16px; }

        /* ICON ANIMATIE */
        .icon { 
            width: 35px; height: 35px; background: var(--neon-lava); 
            border-radius: 8px; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; transition: 0.4s;
            font-size: 20px;
        }
        .rule-item.active .icon { transform: rotate(45deg); background: white; color: black; }
        .rule-item.active { border-color: var(--neon-lava); }

        footer { text-align: center; padding: 60px; color: rgba(255,255,255,0.2); font-weight: bold; text-transform: uppercase; }
    </style>
</head>

        rules.forEach((rule, i) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.style.animationDelay = `${i * 0.08}s`;

            let pointsHTML = rule[1].map(p => `
                <div class="rule-point">
                    <strong>${p[0]}</strong>
                    <p>${p[1]}</p>
                </div>
            `).join('');

                <button class="rule-header">${rule[0]} <span class="icon">+</span></button>
                <div class="rule-content">
                    <div class="content-inner">${pointsHTML}</div>
                </div>
            `;
            list.appendChild(div);
        });

        document.addEventListener('click', (e) => {
            const header = e.target.closest('.rule-header');
            if (!header) return;

            const item = header.parentElement;
            const content = item.querySelector('.rule-content');
            const isActive = item.classList.contains('active');

            document.querySelectorAll('.rule-item').forEach(el => {
                el.classList.remove('active');
                el.querySelector('.rule-content').style.maxHeight = null;
            });

            if (!isActive) {
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
                
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            }
        });
