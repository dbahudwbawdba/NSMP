<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regels | Nootjes SMP</title>
    <style>
        :root {
            --neon-lava: #ff4500;
            --dark-panel: rgba(15, 15, 20, 0.95);
            --content-bg: rgba(0, 0, 0, 0.4);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('achtergrond.png') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .wrapper { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* ===== INLAAAD ANIMATIE ===== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header, .back-container, h1 {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* ===== TERUG KNOP ===== */
        .btn-3d {
            background: #ffffff; border: 3px solid #000000; padding: 10px 22px;
            text-decoration: none; color: #000000; font-weight: 900;
            border-radius: 14px; box-shadow: 0 6px 0 #000000;
            transition: 0.2s; text-transform: uppercase; display: inline-flex;
            align-items: center; gap: 8px; cursor: pointer;
        }
        .btn-3d:hover { transform: translateY(2px); box-shadow: 0 4px 0 #000000; }

        /* ===== ACCORDION LOOK (Screenshot Style) ===== */
        .rules-container { margin-top: 30px; }

        .rule-item {
            margin-bottom: 12px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--neon-lava); /* Oranje border zoals screenshot */
            background: var(--dark-panel);
            opacity: 0; /* Voor de inlaad animatie */
            animation: fadeInUp 0.5s ease forwards;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Staggered inladen: elke regel komt iets later */
        .rule-item:nth-child(1) { animation-delay: 0.1s; }
        .rule-item:nth-child(2) { animation-delay: 0.15s; }
        .rule-item:nth-child(3) { animation-delay: 0.2s; }
        /* ... dit loopt door voor alle items via JS ... */

        .rule-header {
            width: 100%; padding: 18px 25px; background: none;
            color: white; text-align: left; border: none; outline: none;
            cursor: pointer; font-size: 19px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
        }

        .rule-content {
            max-height: 0;
            overflow: hidden;
            background: var(--content-bg);
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-inner {
            padding: 20px 25px;
            color: var(--text-dim);
            font-size: 16px;
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        /* OPEN STATE */
        .rule-item.active {
            transform: scale(1.02); /* Subtiele pop-out */
            z-index: 10;
        }

        .icon { 
            transition: 0.4s; color: var(--neon-lava); font-size: 18px; 
        }

        /* De X uit je screenshot */
        .rule-item.active .icon::after { content: 'âœ–'; }
        .rule-item:not(.active) .icon::after { content: ' '; } /* Optioneel: pijltje of leeg */

        h1 { font-size: 50px; font-weight: 900; text-shadow: 4px 4px 0px var(--neon-lava); text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="wrapper">
        <header style="text-align:center;">
            <img src="logo.png" alt="Logo" style="max-width:300px; width:80%;">
        </header>

        <div class="back-container">
            <a href="index.html" class="btn-3d">â¬… Menu</a>
        </div>

        <h1>REGELS</h1>

        <div class="rules-container" id="rulesList">
            <div class="rule-item">
                <button class="rule-header">ðŸ“Œ Slotregel â€“ Interpretatie <span class="icon"></span></button>
                <div class="rule-content">
                    <div class="content-inner">De staff heeft altijd het laatste woord. Bij twijfel: vraag het aan een admin voordat je iets doet.</div>
                </div>
            </div>

            </div>
    </div>

    <script>
        // Voeg de rest van de regels dynamisch toe of plak ze handmatig in de HTML
        const rulesData = [
            ["ðŸ“Œ 1. Algemene Regels", "Wees respectvol..."],
            ["ðŸ“Œ 2. Gameplay Regels", "Geen cheats..."],
            ["ðŸ“Œ 3. Modpack & Fair Play", "Gebruik de officiÃ«le pack..."],
            ["ðŸ“Œ 4. Metagaming", "Geen stream sniping..."],
            ["ðŸ“Œ 5. Bouw Regels", "Geen griefing..."],
            ["ðŸ“Œ 6. Vulkaan", "Betreden op eigen risico..."],
            ["ðŸ“Œ 7. The Lost Shores", "Respecteer de doden..."],
            ["ðŸ“Œ 8. Item Caps", "Bepaalde items zijn gelimiteerd..."],
            ["ðŸ“Œ 9. Bases & Griefing", "Laat bordjes achter..."],
            ["ðŸ“Œ 10. Combat Logging", "Niet uitloggen in gevecht..."],
            ["ðŸ“Œ 11. Lore & RP", "RDM is verboden..."],
            ["ðŸ“Œ 12. Farms & Redstone", "Geen lag machines..."]
        ];

        const container = document.getElementById('rulesList');
        
        // Genereer items met vertraging voor inlaad-effect
        rulesData.forEach((rule, index) => {
            const item = document.createElement('div');
            item.className = 'rule-item';
            item.style.animationDelay = `${(index + 1) * 0.1}s`;
            item.innerHTML = `
                <button class="rule-header">${rule[0]} <span class="icon"></span></button>
                <div class="rule-content"><div class="content-inner">${rule[1]}</div></div>
            `;
            container.prepend(item); // Voeg toe boven de slotregel
        });

        // Click logic
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('rule-header')) {
                const item = e.target.parentElement;
                const wasActive = item.classList.contains('active');
                
                // Sluit alle anderen
                document.querySelectorAll('.rule-item').forEach(el => el.classList.remove('active'));
                
                // Toggle huidige
                if (!wasActive) item.classList.add('active');
            }
        });
    </script>
</body>
</html>
